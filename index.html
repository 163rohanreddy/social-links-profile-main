<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device --> 
  <link href="./assets/css/style.css" rel="stylesheet">
  <title>Social links profile</title>
</head>
<body>
  <main class="profile-container">
    <section class="profile-details">
      <img class="profile-photo" src="./assets/images/avatar-jessica.jpeg" alt="An Avatar of Jessica">
      <h1 class="profile-name">Jessica Randall</h1>
      <address class="profile-address">London, United Kingdom</address>
      <article class="profile-info">"Front-end developer and avid reader."</article>
    </section>
    <nav class="profile-social-media-handles">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
    </nav>
  </main>
</body>
</html>
